<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container" id="contain">
        <div class="calculator" id="calculator">
             <div class = "containermode" id="mode">
             <span class="moon" id="moonsym">☀</span> 
             </div>
            <div class = "result" id="box"></div>
            <div id="keys">
            <button class ="calc" id="backspace">⌫</button>
            <button class ="calc" id="AC">AC</button>
            <button class ="calc" id="integer">+/-</button>
            <button class ="calcprimary" id="divide">/</button>
            <button class ="calcprimary" id="seven">7</button>
            <button class ="calcprimary" id="eight">8</button>
            <button class ="calcprimary" id="nine">9</button>
            <button class ="calcprimary" id="multiply">*</button>
            <button class ="calcprimary" id="four">4</button>
            <button class ="calcprimary" id="five">5</button>
            <button class ="calcprimary" id="six">6</button>
            <button class ="calcprimary" id="subtract">-</button>
            <button class ="calcprimary" id="one">1</button>
            <button class ="calcprimary" id="two">2</button>
            <button class ="calcprimary" id="three">3</button>
            <button class ="calcprimary" id="add">+</button>
            <button class ="calc" id="percentage">%</button>
            <button class ="calcprimary" id="zero">0</button>
            <button class ="calcprimary" id="dot">.</button>
            <button class ="calc" id="equal">=</button>
    
            </div>
        </div>
    </div>

    


    <script src="assets/script.js"></script>
</body> 
</html>
