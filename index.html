<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container" id="contain">
        <div class="calculator" id="calculator">
             <div class = "containermode" id="mode">
             <span class="moon" id="moonsym">☀</span> 
             </div>
            <div class = "result" id="box"></div>
            <div id="keys">
            <button id ="backspace">⌫</button>
            <button id="AC">AC</button>
            <button id="integer">+/-</button>
            <button class ="primaryDisplay" id="divide">/</button>
            <button class ="primaryDisplay" id="seven">7</button>
            <button class ="primaryDisplay" id="eight">8</button>
            <button class ="primaryDisplay" id="nine">9</button>
            <button class ="primaryDisplay" id="multiply">*</button>
            <button class ="primaryDisplay" id="four">4</button>
            <button class ="primaryDisplay" id="five">5</button>
            <button class ="primaryDisplay" id="six">6</button>
            <button class ="primaryDisplay" id="subtract">-</button>
            <button class ="primaryDisplay" id="one">1</button>
            <button class ="primaryDisplay" id="two">2</button>
            <button class ="primaryDisplay" id="three">3</button>
            <button class ="primaryDisplay" id="add">+</button>
            <button id="percentage">%</button>
            <button class ="primaryDisplay" id="zero">0</button>
            <button class ="primaryDisplay" id="dot">.</button>
            <button class id="equal">=</button>

            </div>
        </div>
    </div>

    


    <script src="assets/script.js"></script>
    <script src="assets/theme.js"></script>
</body> 
</html>
